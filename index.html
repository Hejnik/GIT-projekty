<!DOCTYPE html>
<html lang="pl">
<head><!--To jest wnętrze koemntarza-->
<meta charset="UTF-8"><!--char (znak) set (zestaw)     określamy w
jaki standardzie mają być rozróżniane nasze zestawy znaków-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Dzięki temu wpisowi cała strona będzie skalowana na urządzeniach
mobilnych takich jak min. smartfony i tablety-->
<meta name="author" content="Krzysztof Hejnicki">
<!--Jest to już dość archaiczny sposób podkreślania autora strony,
ale wart odnotowania jeśli autorem jest 1 osoba-->
<meta name="description" content="Strona treningowa">
<!--description (opis), content (treść), czyli mamy tu opisać naszą stronę
dla prawidłowego działania wyszukiwarki. Często po znalezieniu strony
widzisz kilka linijek opisu jeszcze w wyszukiwarce i to jest ten tekst! -->
<meta name="keywords" content="youtube, szkoła, XXI, wiek, informatyka, GIMP, HTML">
<!--KeyWords (słowa kluczowe), są to słowa-hasła wykorzystywane przez wyszukiwarki
przy próbie odnalezienia właściwej strony na podstawie właśnie słów kluczowych
użytkownika przeglądarki-->
<title>Strona szkoleniowa</title><!--Widoczny na zakładce-->
</head>
<body>

<main>

    <article>
        <!--ul>li{social media nr $}*4-->
        <ul>
            <li><a href=”https://www.youtube.com” target="_blank" rel="noreferrer">Youtube</a></li>
            <li>social media nr 2</li>

            <li>social media nr 4</li>
        </ul>
    </article>
</main>
    
    <footer>@copyright 2024 by Krzysztof Hejnicki</footer>
</body>
</html>
